# Your workflow name.
name: Deploy to production.

# Run workflow on every push to main or dev branch.
on:
  push:
    branches: [master, dev]

# Your workflows jobs.
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        env:
          SUPER_SECRET: ${{ secrets.MY_SECRET }}
        run: echo $SUPER_SECRET

